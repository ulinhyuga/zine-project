<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rath x Soutterain</title>

<!-- jQuery (dipakai UI) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- PDF.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
<script>
pdfjsLib.GlobalWorkerOptions.workerSrc =
'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';
</script>

<!-- StPageFlip (GANTI Turn.js) -->
<link rel="stylesheet" href="https://unpkg.com/page-flip/dist/css/page-flip.css">
<script src="https://unpkg.com/page-flip/dist/js/page-flip.browser.min.js"></script>

<style>
html{ scroll-behavior:smooth; }

body{
margin:0;
background:#000;
color:white;
font-family:Arial, sans-serif;
}

/* NAVBAR */
nav{
position:fixed;
top:0;
width:100%;
display:flex;
justify-content:center;
align-items:center;
padding:18px 0;
background:rgba(0,0,0,0.6);
backdrop-filter:blur(15px);
border-bottom:1px solid rgba(255,255,255,0.06);
z-index:1000;
}

.nav-container{
width:80%;
max-width:1100px;
display:flex;
justify-content:space-between;
align-items:center;
}

.brand{
font-weight:700;
letter-spacing:1px;
font-size:15px;
}

.menu a{
margin-left:20px;
text-decoration:none;
color:white;
font-size:13px;
opacity:0.7;
}
.menu a:hover{ opacity:1; }

/* HERO */
.hero{
padding-top:110px;
text-align:center;
}
.hero h1{
font-size:28px;
letter-spacing:4px;
font-weight:600;
}

/* GLASS */
.glass{
background:rgba(255,255,255,0.05);
backdrop-filter:blur(18px);
border:1px solid rgba(255,255,255,0.08);
border-radius:20px;
padding:40px;
margin:40px auto;
width:85%;
max-width:500px;
}

/* ZINE */
.zine{ text-align:center; }
.zine img{
width:220px;
aspect-ratio: 1 / 1.414;
object-fit:cover;
border-radius:12px;
cursor:pointer;
transition:0.4s;
}
.zine img:hover{ transform:scale(1.05); }

/* FLIPBOOK */
#flipbook-container{
display:none;
position:fixed;
inset:0;
background:#000;
justify-content:center;
align-items:center;
z-index:2000;
}

#book{
margin:auto;
}

#book canvas{
display:block;
}

/* CLOSE */
.close-btn{
position:absolute;
top:30px;
right:30px;
font-size:12px;
cursor:pointer;
letter-spacing:2px;
opacity:0.6;
}

footer{
text-align:center;
padding:50px 0;
font-size:11px;
opacity:0.4;
}
</style>
</head>

<body>

<nav>
<div class="nav-container">
<div class="brand">RATH X SOUTTERAIN</div>
<div class="menu">
<a href="#zine">ZINE</a>
<a href="#about">ABOUT</a>
</div>
</div>
</nav>

<div class="hero">
<h1>MAGAZINE</h1>
</div>

<section id="zine">
<div class="glass">
<div class="zine">
<img src="cover1.jpg" onclick="openFlipbook('zine1.pdf')">
<p>VOL. 1</p>
</div>
</div>

<div class="glass">
<div class="zine">
<img src="cover2.jpg" onclick="openFlipbook('zine2.pdf')">
<p>VOL. 2</p>
</div>
</div>
</section>

<section id="about">
<div class="glass">
<h2 style="letter-spacing:2px;">ABOUT</h2>
<p style="opacity:0.7; font-size:14px;">
Rath x Soutterain adalah arsip digital zine independen.
Eksplorasi visual dan teks dalam format flipbook digital.
</p>
</div>
</section>

<footer>
Copyright Â© Rath x Soutterain
</footer>

<!-- FLIPBOOK -->
<div id="flipbook-container">
<div class="close-btn" onclick="closeFlipbook()">CLOSE</div>
<div id="book"></div>
</div>

<script>
let pageFlip;

async function openFlipbook(pdfUrl){

document.getElementById("flipbook-container").style.display = "flex";
const book = document.getElementById("book");
book.innerHTML = "";

const pdf = await pdfjsLib.getDocument(pdfUrl).promise;
const pages = [];

for(let i = 1; i <= pdf.numPages; i++){
  const page = await pdf.getPage(i);
  const viewport = page.getViewport({ scale: 1 });

  const scale = (window.innerWidth * 0.8) / viewport.width;
  const vp = page.getViewport({ scale });

  const canvas = document.createElement("canvas");
  const ctx = canvas.getContext("2d");

  canvas.width = vp.width;
  canvas.height = vp.height;

  await page.render({
    canvasContext: ctx,
    viewport: vp
  }).promise;

  const div = document.createElement("div");
  div.appendChild(canvas);
  pages.push(div);
}

pageFlip = new St.PageFlip(book, {
  width: 500,
  height: 700,
  size: "stretch",
  showCover: true,
  mobileScrollSupport: false,
  maxShadowOpacity: 0.4
});

pageFlip.loadFromHTML(pages);
}

function closeFlipbook(){
if(pageFlip){ pageFlip.destroy(); }
document.getElementById("flipbook-container").style.display = "none";
document.getElementById("book").innerHTML = "";
}
</script>

</body>
</html>
